<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>登录页面</title>
		<link rel="stylesheet" type="text/css" href="css/Sign.css"/>
	</head>
	<body class="body_A">
		
		<div class="login_bg">
			<!-- 头部 -->
			<div class="login_header">
				<img src="img/Sign%20in/login_logo.png" >
			</div>
			<!-- 头部结束 -->
		
			<!-- 内容 -->
			<div class="login_content">
				<div class="login_center">
					<div class="login_block">
						<ul class="login_denglu">
							<li class="active">账号登录</li>
							<li class="saoma">扫码登录</li>
						</ul>
						<div class="active_content" style="display:block;">
							<div class="active_box">
								<div class="zhanghao">
									<span class="icoName"></span>
									<!-- <label class="input_Tip" style="display: block;">请输入账号</label> -->
									<input type="text" class="input"/>
								</div>
								
								<div class="mima">
									<span class="icoPwd"></span>
									<!-- <label class="input_Tip" style="display: block;">请输入登录密码</label> -->
									<input type="password" class="input"/>
								</div>
								
								<a href="#" class="confirm">登录</a>
								
								<div class="nav_link">
									<p class="link_left">
										没有账号？
										<a href="#" style="color:#ed6d00">立即注册</a>
									</p>
									<p class="link_right">
										<a href="#">忘记密码</a>
									</p>
								</div>
							</div>
						</div>
						
						<div class="saoma_content" style="display:none;">
							
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		
		<!-- 底部 -->
	</body>
</html>
